<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz DOM</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <h1 id="main-title">Quiz DOM</h1>
    <!-- SCOREBOARD -->
    <div id="score-container">
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answer">0</span> de <span id="question-qty">10</span> perguntas</p>
        <button id="restart">Refazer Quiz</button>
    </div>
    <div id="quiz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual é a unidade de medida para
                metros?</span>
        </p>
        <div id="answers-box">
            <button><span class="btn-letter">a</span><span class="question-answer">teste</span></button>
            <button><span class="btn-letter">b</span><span class="question-answer">teste</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">teste</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">teste</span></button>
        </div>
    </div>

    <!-- TEMPLATE RESPOSTA -->
    <button class="answer-template hide"><span class="btn-letter">a</span><span
            class="question-answer">teste</span></button>

</body>

</html>
